<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DevopsWithManju</title>

<!-- Include Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
    .custom-btn {
        background-color: #008CBA;
        color: white;
        padding: 10px 25px;
        font-size: 14px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    .custom-btn:hover {
        background-color: #005f7f;
    }
</style>

</head>
<body class="container my-5">

    <h2 class="text-center mb-4">Movie Store - Application</h2>
    
    <!-- Movie Form -->
    <form th:action="@{/}" th:object="${movie}" method="POST" class="mb-5">
        <div class="form-group">
            <label for="movieName">Movie Name</label>
            <input type="text" id="movieName" th:field="*{movieName}" class="form-control" placeholder="Enter movie name" required/>
        </div>
        <div class="form-group">
            <label for="directorName">Director Name</label>
            <input type="text" id="directorName" th:field="*{directorName}" class="form-control" placeholder="Enter author name" required/>
        </div>
        <div class="form-group">
            <label for="movieRating">Movie Rating</label>
            <input type="number" id="movieRating" th:field="*{movieRating}" class="form-control" placeholder="Enter movie rating" required/>
        </div>
        <button type="submit" class="btn custom-btn">Submit</button>
    </form>

    <!-- Movie Table -->
    <div th:if="${not #lists.isEmpty(movies)}">
        <h3 class="mb-3">Movies List</h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Rating</th>
                    <th>Director Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.movieId}"></td>
                    <td th:text="${movie.movieName}"></td>
                    <td th:text="${movie.movieRating}"></td>
                    <td th:text="${movie.directorName}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <footer class="text-center mt-5">
        <h4>DevopsWithManju</h4>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
